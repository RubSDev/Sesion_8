<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Octocat</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--PrÃ¡ctica card octocat HTML & CSS media queries-->
    <section>
      <article>
        <h1>devfinder</h1>
        <span>LIGHT<img src="/assets/sun.png" alt="Light Icon" /></span>
      </article>
      <div id="containerInput">
        <img src="/assets/search.png" alt="Search Icon" class="icon-image" />
        <input type="text" placeholder="Search Github username..." />
        <button>Search</button>
      </div>
      <div id="containerData">
        <div>
          <img src="/assets/octocat.png" alt="Octocat Github" />
        </div>
        <div id="containerCard">
          <div id="containerJoin">
            <h2>The Octocat</h2>
            <p>Joined 25 Jan 2011</p>
          </div>
          <p class="text-blue">@octocat</p>
          <p>This profile has no bio</p>
          <div id="containerNumber">
            <p>Repos<br /><span>8</span></p>
            <p>Followers<br /><span>3938</span></p>
            <p>Following<br /><span>9</span></p>
          </div>
          <div id="containerIcon">
            <span
              ><img
                src="/assets/place.png"
                alt="location icon"
                class="icon-image"
              />San Francisco</span
            >
            <span class="text-gray"
              ><img
                src="/assets/twitter.png"
                alt="Twitter logo"
                class="icon-image"
              />Not Available</span
            >
            <span
              ><img
                src="/assets/link.png"
                alt="Connetion icon"
                class="icon-image"
              />https://github.blog</span
            >
            <span
              ><img
                src="/assets/house.png"
                alt="Github"
                class="icon-image"
              />@github</span
            >
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
